spring:
  profiles:
    default: test

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        use_sql_comments: true
    open-in-view: false

  flyway:
    enabled: false

open:
  api:
    region:
      service: service_secret
      key: key_secret

image:
  store:
    dir: ./

token:
  jwt:
    access-key: thisistoolargeaccesstokenkeyfordummykeydataforlocal
    refresh-key: thisistoolargerefreshtokenkeyfordummykeydataforlocal
    access-expired-hours: 12
    refresh-expired-hours: 1460

oauth2:
  client:
    providers:
      kakao:
        user-info-uri: https://kapi.kakao.com/v2/user/me
        user-unlink-uri: https://kapi.kakao.com/v1/user/unlink

fcm:
  enabled: false
  key:
    path: firebase/private-key.json

aws:
  s3:
    enabled: false
    region: region
    bucket-name: awsbucketname
    image-path: image/path
